<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>todo</title>
  <script type="text/javascript" charset="utf-8" async=""
    src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script type="text/javascript">
    setTimeout(() => {
      L2Dwidget.init({
        "model": {
          "scale": 0.5
        },
        "display": {
          "position": "right",
          "width": 135,
          "height": 195,
          "hOffset": 0,
          "vOffset": -20
        },
        "mobile": {
          "show": true,
          "scale": 0.5
        },
        "react": {
          "opacityDefault": 0.7,
          "opacityOnHover": 0.2
        }
      });
    }, 1000)

  </script>
  <script color="0,0,0" opacity="0.5" count="99" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js"
    type="text/javascript" charset="utf-8"></script>
</body>

</html>
